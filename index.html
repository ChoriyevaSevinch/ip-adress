<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="head">
          <div class="container">
            <div class="header-text">
                <h1>IP Address Tracker</h1>
                <div class="content">
                    <div class="link">
                        <input type="" placeholder="Search for any IP address or domain">
                        <div class="input-arrow">
                            <a href="#">
                               <img src="img/arrow.svg" alt="">
                            </a>
                        </div>
                    </div>
                    
                </div>  
            </div>
            <div class="cards">
                <div class="card-content">
                    <div class="address">
                        <p>IP Address</p>
                        <h2>192.212.174.101</h2>
                    </div>
                    <div class="line"></div>
                    <div class="location">
                        <p>Location</p>
                        <h2>Brooklyn, NY 
                            10001</h2>
                    </div>
                    <div class="line"></div>
                    <div class="timezone">
                        <p>Timezone</p>
                        <h2>UTC -05:00</h2>
                    </div>
                    <div class="line"></div>
                    <div class="isp">
                        <p>ISP</p>
                        <h2>SpaceXn 
                            Starlink</h2>
                    </div>
                   </div>
            </div>
          </div>
    </section>
    <section class="ip-address-map">
        <iframe
            id="inlineFrameExample"
            title="Inline Frame Map"
            width="100%"
            height="540px"
            frameborder="0" style="border:0"
            allowfullscreen="true"
            src="https://yandex.ru/map-widget/v1/-/CBFkaYSE0A">
</iframe>
    </section>
</body>
</html>
